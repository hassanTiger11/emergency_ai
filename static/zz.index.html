<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramedic Assistant - Makkah EMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .session-info {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            color: white;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .recording-section {
            text-align: center;
            padding: 20px;
        }

        .record-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .record-button.idle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .record-button.idle:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .record-button.processing {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .status-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            font-weight: 500;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .report-section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .report-header h2 {
            color: #667eea;
            font-size: 2em;
        }

        .severity-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .severity-very-high {
            background: #ff4757;
            color: white;
        }

        .severity-high {
            background: #ff6348;
            color: white;
        }

        .severity-medium {
            background: #ffa502;
            color: white;
        }

        .severity-low {
            background: #2ed573;
            color: white;
        }

        .severity-very-low {
            background: #70a1ff;
            color: white;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .summary-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card p {
            font-size: 1.2em;
            color: #333;
            font-weight: 500;
        }

        .full-report {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            margin-top: 20px;
        }

        .full-report h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .full-report pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            color: #333;
        }

        .transcript-section {
            background: #fff3cd;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border-left: 5px solid #ffc107;
        }

        .transcript-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .transcript-section p {
            color: #856404;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöë Paramedic Assistant</h1>
            <p>Makkah Emergency Medical Services - AI-Powered Report Generation</p>
            <div class="session-info">
                <div>Session ID: <span id="sessionDisplay">Initializing...</span></div>
            </div>
        </div>

        <div class="card">
            <div class="recording-section">
                <button id="recordButton" class="record-button idle" onclick="toggleRecording()">
                    <div class="icon">üéôÔ∏è</div>
                    <div id="buttonText">Start Recording</div>
                </button>
                <div id="statusText" class="status-text">Click the button to begin</div>
            </div>

            <div id="reportSection" class="report-section">
                <!-- Report will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // ========== SESSION MANAGEMENT ==========
        // Get or create unique session ID for this browser/device
        function getOrCreateSessionId() {
            let sessionId = localStorage.getItem('paramedic_session_id');
            if (!sessionId) {
                // Generate new UUID v4
                sessionId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
                localStorage.setItem('paramedic_session_id', sessionId);
                console.log('üì± Created new session:', sessionId);
            } else {
                console.log('üì± Using existing session:', sessionId);
            }
            return sessionId;
        }

        // Initialize session
        const SESSION_ID = getOrCreateSessionId();
        document.getElementById('sessionDisplay').textContent = SESSION_ID.substring(0, 8) + '...';

        // ========== RECORDING STATE ==========
        let isRecording = false;
        let isProcessing = false;

        const recordButton = document.getElementById('recordButton');
        const buttonText = document.getElementById('buttonText');
        const statusText = document.getElementById('statusText');
        const reportSection = document.getElementById('reportSection');

        // ========== API CALLS ==========
        async function toggleRecording() {
            if (isProcessing) return;

            if (!isRecording) {
                await startRecording();
            } else {
                await stopRecording();
            }
        }

        async function startRecording() {
            try {
                const response = await fetch('/api/start-recording', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: SESSION_ID
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to start recording');
                }

                isRecording = true;
                recordButton.className = 'record-button recording';
                buttonText.textContent = 'Stop Recording';
                statusText.textContent = 'üî¥ Recording in progress... Click to stop';
                reportSection.style.display = 'none';

                console.log('üéôÔ∏è  Recording started for session:', SESSION_ID.substring(0, 8));

            } catch (error) {
                showError('Failed to start recording: ' + error.message);
            }
        }

        async function stopRecording() {
            try {
                isRecording = false;
                isProcessing = true;
                recordButton.className = 'record-button processing';
                buttonText.innerHTML = '<div class="loader"></div>';
                statusText.textContent = '‚è≥ Processing... Transcribing and analyzing...';

                const response = await fetch('/api/stop-recording', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: SESSION_ID
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to process recording');
                }

                const data = await response.json();
                displayReport(data);

                // Reset button
                recordButton.className = 'record-button idle';
                buttonText.textContent = 'Start Recording';
                statusText.textContent = '‚úÖ Report generated successfully!';

                console.log('‚úÖ Processing completed for session:', SESSION_ID.substring(0, 8));

            } catch (error) {
                showError('Failed to process recording: ' + error.message);
                recordButton.className = 'record-button idle';
                buttonText.textContent = 'Start Recording';
                statusText.textContent = 'Click the button to begin';
            } finally {
                isProcessing = false;
            }
        }

        // ========== UI UPDATES ==========
        function displayReport(data) {
            const analysis = data.analysis;
            
            if (analysis.error) {
                showError('Analysis error: ' + analysis.error);
                return;
            }

            const severity = analysis.severity || 'Unknown';
            const severityClass = 'severity-' + severity.toLowerCase().replace(' ', '-');

            let html = `
                <div class="report-header">
                    <h2>üìã Medical Report</h2>
                    <div class="severity-badge ${severityClass}">${severity}</div>
                </div>

                <div class="summary-grid">
                    <div class="summary-card">
                        <h3>Chief Complaint</h3>
                        <p>${analysis.chief_complaint || 'N/A'}</p>
                    </div>
                    <div class="summary-card">
                        <h3>Recommendation</h3>
                        <p>${analysis.recommendation || 'N/A'}</p>
                    </div>
                    <div class="summary-card">
                        <h3>Patient Name</h3>
                        <p>${analysis.patient?.name || 'N/A'}</p>
                    </div>
                    <div class="summary-card">
                        <h3>Location</h3>
                        <p>${analysis.scene?.location || 'N/A'}</p>
                    </div>
                </div>
            `;

            if (analysis.reasoning) {
                html += `
                    <div class="summary-card" style="grid-column: 1 / -1;">
                        <h3>Clinical Reasoning</h3>
                        <p>${analysis.reasoning}</p>
                    </div>
                `;
            }

            if (analysis.form_en) {
                html += `
                    <div class="full-report">
                        <h3>üìÑ Complete Report</h3>
                        <pre>${analysis.form_en}</pre>
                    </div>
                `;
            }

            if (data.transcript) {
                html += `
                    <div class="transcript-section">
                        <h3>üìù Transcript</h3>
                        <p>${data.transcript}</p>
                    </div>
                `;
            }

            html += `
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="newRecording()">New Recording</button>
                </div>
            `;

            reportSection.innerHTML = html;
            reportSection.style.display = 'block';
        }

        function newRecording() {
            reportSection.style.display = 'none';
            statusText.textContent = 'Click the button to begin';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            reportSection.innerHTML = '';
            reportSection.appendChild(errorDiv);
            reportSection.style.display = 'block';
        }

        // ========== CHECK STATUS ON LOAD ==========
        async function checkStatus() {
            try {
                const response = await fetch('/api/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: SESSION_ID
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.recording) {
                        isRecording = true;
                        recordButton.className = 'record-button recording';
                        buttonText.textContent = 'Stop Recording';
                        statusText.textContent = 'üî¥ Recording in progress... Click to stop';
                    }
                }
            } catch (error) {
                console.error('Failed to check status:', error);
            }
        }

        // Initialize on page load
        checkStatus();
    </script>
</body>
</html>
